<div ng-include="'views/nav/navbar.view.client.html'"></div>
<div class="container-fluid">
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-info" ng-show="model.message">
        {{model.message}}
        {{model.user}}
    </div>
    <h1 class="header">Register</h1>

    <label for="username">Username</label>
    <input ng-model="model.user.username"
            id="username"
           class="form-control"
           placeholder="username" required/>

    <label for="password">Password</label>
    <input ng-model="model.user.password"
            id="password"
           class="form-control"
           type="password"
           placeholder="password" required/>

    <label for="password2">Validate Password</label>
    <input id="password2"
           ng-model="model.validatepassword"
           class="form-control"
           type="password"
           placeholder="password" required/>
    <label for="email">Email</label>
    <span ng-show="email.$invalid">Email format is required.</span>
    <input id="email"
           ng-model="model.user.email"
           class="form-control"
           type="email"
           placeholder="example@example.com"/>

    <a ng-click="model.register(model.user, model.validatepassword)" class="btn btn-primary btn-block">Register</a>
    <a href="#/login" class="btn btn-danger btn-block">Cancel</a>

</div>
<div ng-include="'views/nav/footer.view.client.html'"></div>
