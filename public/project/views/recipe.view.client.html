<div ng-include="'views/nav/navbar.view.client.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2 class="header">{{model.recipe.label}}</h2>
            <img class="img-responsive" src="{{model.recipe.image}}" />
            <a class="sub-header" href="{{model.recipe.url}}">Click Here For Full Recipe</a>
        </div>
        <div class="col-md-4">
            <h3 class="sub-header ingredients">Ingredients</h3>
            <ul ng-repeat="ingredient in model.recipe.ingredientLines">
                <li class="health-labels">{{ingredient}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-xs-6">
                    <h3 class="ingredients sub-header">Like Count: {{model.likeCount}}</h3>
                </div>
                <div class="ingredients col-xs-4 like-button">
                    <button type="button" ng-if="model.notLiked" ng-click="model.isLikedAction()" class="btn-like btn btn-primary pull-right">{{model.isLiked}}</button>
                    <button type="button" ng-if="model.checkLiked" ng-click="model.isLikedAction()" class="btn-like btn btn-success pull-right">{{model.isLiked}}</button>
                </div>
                <div class="ingredients col-xs-4 like-button">
                    <button type="button" data-target="#myModal" data-toggle="modal" class=" comment-btn btn-like btn btn-default pull-right">Add Comment</button>

                </div>
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title sub-header">Add a Comment</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="add-comment">Comment</label>
                                        <textarea ng-model="model.comment.comment" id="add-comment" class="form-control" placeholder="Write a comment..." rows="3"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" ng-click="model.createComment(model.comment)" class="btn btn-primary" data-dismiss="modal">Submit</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-repeat="user in model.users">
                <a href="#/user/{{user._id}}"><h4 class="foll">{{user.username}}</h4></a>
            </div>

            <h3 ng-if="model.hasComments" class="ingredients sub-header">Comments</h3>
            <ul ng-repeat=" comment in model.comments">
                <li class="health-labels">"{{comment.comment}}"</li>
            </ul>
        </div>
    </div>
</div>
<div ng-include="'views/nav/footer.view.client.html'"></div>
